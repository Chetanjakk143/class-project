<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute table</title>
</head>
<body>
    <table border="2" cellspacing="6" cellpadding="4">
        <tr>
            <td colspan="2" align="center" valign="center"> 
              colspan
            </td>
            <td align="center" valign="center">cell </td>

        </tr>
        <tr>
            <td rowspan="2" align="center" valign="center" height="100px">
                rowspan

            </td>
            <td colspan="2"align="center" valign="center">
                colspan
            </td>

        </tr>

        <tr>
            <td align="center" valign="center">
                Textcell
            </td>
            <td align="center" valign="center">
                Textcell
            </td>
        </tr>

        <tr>
            <td colspan="3" align="center" valign="center">
                Hello
            </td>
        </tr>
        <tr>
            <td colspan="1" align="center" valign="center">
                cell
            </td>
            <td colspan="2" align="center" valign="center">
                Colspan
            </td>

        </tr>

        <tr>
            <td align="center" valign="center">
                cell
            </td>
            <td rowspan="3" align="center" valign="center" height="100px">
                rowspan
            </td>
            <td align="center" valign="center">cell</td>

        </tr>

        <tr>
            <td align="center" valign="center">cell</td>
            
            <td align="center" valign="center"> cell</td>

        </tr>

        <tr>
            <td align="center" valign="center">cell</td>
            <td align="center" valign="center">cell</td>

        </tr>
    </table>
</body>
</html>
