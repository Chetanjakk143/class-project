<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>


        <label>Gender</label>
        <select value="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select>

        <br>

        <br>

        <label>Education</label>
        <select value="Education">
            <option value="SSC" contenteditable="" style="border: 1px solid red;height: 100px; width: 100%;">SSC</option>
            <option value="HSC">HSC</option>
            <option value="UG">UG</option>
            <option value="PG">PG</option>
            <option value="MBA">MBA</option>
        </select>

        <br>

        <br>


        <label>Nationality</label>
        <select value="Nationality">
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Srilanka">Srilanka</option>
            <option value="USA">USA</option>
            <option value="China">China</option>
            <option value="Russia">Russia</option>
        </select>

        <br>
        <br>


        <label>Hobbies</label>
        <select value="Hobbies" multiple="true">
            <option value="Cricket">Cricket</option>
            <option value="Music">Music</option>
            <option value="Dance">Dance</option>
            <option value="Writing">Writing</option>
        </select>

        <br>

        <br>

        <span>Skills</span>
        <select value="Skills" multiple="true">
            <option value="Writing">Writing</option>
            <option value="C#">C#</option>
            <option value="Dancing">Dancing</option>
            <option value="Dance">Dance</option>
        </select>

        <br>

        <br>

        <span>Tech Stack</span>
        <select value="Tech Stack" multiple="true">
            <option value="Html">Html</option>
            <option value="Css">Css</option>
            <option value="Javascript">Javascript</option>
            <option value="React">React</option>
        </select>


        <br>
        <br>

        <span>Notes:-</span>
        <br>
        <textarea name="Notes" value="Notes" rows="3"></textarea>

        <br>

        <br>

        <input type="reset" value="Clear">
        <input type="submit" value="Save">


    </form>

    <div contenteditable="" style="border: 1px solid red;height: 100px; width: 100%; "></div>

</body>


</html>
