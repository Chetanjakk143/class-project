<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home work</title>
</head>
<body style="width:100; margin:0; padding:0;">
    <table border="2" cellspacing="6" cellpadding="4" style="height:100vh; width:100px;" >

        <style>
            td{color: white;
            background-color: orange;
            }
            

        </style>
        <tr>
            <td align="center" valign="center" >cell</td>
            <td align="center" valign="center" >cell</td>
            <td align="center" valign="center" >cell</td>
            <td align="center" valign="center" >cell</td>
            <td align="center" valign="center" >cell</td>
            <td align="center" valign="center" >cell</td>
        
        </tr>

        <tr>
            <td colspan="2" align="left" valign="center" >
                Colspan
            </td>
            <td colspan="3"align="left" valign="center" >
                Colspan
            </td>
            <td align="left" valign="center" > cell</td>

        </tr>

        <tr>
            <td rowspan="2" align="Right" valign="center" bgcolor="Orange" color="white" >
                 Rowspan

            </td>
            <td align="Right" valign="center" >cell</td>
            <td colspan="2" align="Right" valign="center" >
                Colspan
            </td >
            <td rowspan="2">Rowspan</td>
            <td align="Right" valign="center" >cell</td>

        </tr>


        <tr>
            
            <td align="Right" valign="center" >cell</td>
            <td align="Right" valign="center" >cell</td>
            <td align="Right" valign="center" >cell</td>
            <td align="Right" valign="center" >cell</td>
        </tr>

        <tr>
            <td rowspan="2" colspan="2" align="center" valign="top" >Row & Column</td>
            <td colspan="2" align="center" valign="top" >Colspan</td>
            <td align="center" valign="top" >cell</td>
            <td align="center" valign="top" >cell</td>


        </tr>

        <tr>
            <td colspan="2" align="center" valign="height">Colspan</td>
            <td align="center" valign="height">cell</td>
            <td align="center" valign="height">cell</td>
        </tr>


        <tr>
            <td align="center" valign="Bottom">cell</td>
            <td align="center" valign="Bottom">cell</td>
            <td colspan="3" rowspan="2" align="center" valign="Bottom">Row & Column</td>
            <td rowspan="4" align="center" valign="Bottom">Rowspan</td>        
        </tr>

        <tr>
            <td align="center" valign="Bottom">cell</td>
            <td align="center" valign="Bottom">cell</td>
        </tr>

        <tr>
            <td align="center" valign="center">cell</td>
            <td>cell</td>
            <td>cell</td>
            <td>cell</td>
            <td align="center" valign="center">cell</td>
    
        </tr>

        <tr>

            <td colspan="2" align="center" valign="center">
                colspan
            </td>

            <td>cell</td>

            <td colspan="2" align="center" valign="center">
                colspan
            </td>


        </tr>
    </table>
</body>
</html>
